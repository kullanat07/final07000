    <td colspan="3" rowspan="4" align="center" valign="top"><h2>ตลาดน้ำ<br />
    </h2>
      <p><img src="images/c5976180-efcd-11ed-b28b-63e2a03e8995_webp_original.jpg" width="290" height="207" /> </p>
    <p>&nbsp;ตลาดน้ำตลิ่งชัน ตลาดน้ำในกรุงเทพฯ ที่ยังคงความเป็นธรรมชาติ และวิถีชีวิตชาวบ้านริมน้ำ สองฝั่งคลอง แวดล้อมไปด้วยสวนกล้วยไม้สวนผัก บรรยากาศดีๆ    </p>
    <h2>เยาวราช </h2>
    <p><img src="images/be5dcb00-efcf-11ed-9cc9-a12ff98adb64_webp_original.jpg" width="290" height="207" /></p>
    <p>ไชน่าทาวน์ ที่โด่งดังที่สุดในไทย รวมถึงยังโด่งดังไปจนถึงต่างประเทศในความเป็นย่าน สตรีทฟู้ด</p>
